<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixFlow Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#7c3aed',
              'brand-secondary': '#a78bfa',
              'brand-accent': '#c4b5fd',
              'dark-900': '#0f172a',
              'dark-800': '#1e293b',
              'dark-700': '#334155',
              'dark-600': '#475569',
              'accent-cyan': '#22d3ee',
              'accent-glow': '#7c3aed',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
              'pop-in': 'popIn 0.3s ease-out',
              'gradient-animation': 'gradient-animation 15s ease infinite',
              'flow-line': 'flow-line 5s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'gradient-animation': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'flow-line': {
                'from': { 'stroke-dashoffset': '0' },
                'to': { 'stroke-dashoffset': '100' },
              },
              glow: {
                'from': { 'box-shadow': '0 0 5px -5px #a78bfa' },
                'to': { 'box-shadow': '0 0 20px 5px #a78bfa' },
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.539.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "react-qr-code": "https://esm.sh/react-qr-code@^2.0.12"
  }
}
</script>
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
