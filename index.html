<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Capital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#0ea5e9', // Tech Blue (sky-500)
              'brand-secondary': '#38bdf8', // Lighter Tech Blue (sky-400)
              'brand-accent': '#2dd4bf', // Teal accent (teal-400)
              'dark-900': '#0f172a', // Graphite Dark
              'dark-800': '#1e293b',
              'dark-700': '#334155',
              'dark-600': '#475569',
              'accent-cyan': '#22d3ee',
              'accent-green': '#10b981', // For profit/success (emerald-500)
              'accent-glow': '#0ea5e9',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
              'pop-in': 'popIn 0.3s ease-out',
              'gradient-animation': 'gradient-animation 15s ease infinite',
              'flow-line': 'flow-line 5s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'card-glow': 'cardGlow 1.5s ease-in-out infinite alternate',
              'text-glow': 'textGlow 2.5s ease-in-out infinite alternate',
              'message-in': 'messageIn 0.3s ease-out forwards',
              'typing-bubble': 'typing-bubble 1.2s infinite ease-in-out',
              'progress-fill': 'progressFill 1s ease-out forwards',
              'check-in': 'checkIn 0.5s ease-out forwards',
              'draw-line': 'drawLine 2s ease-out forwards',
              'fade-in-backdrop': 'fadeInBackdrop 0.3s ease-out forwards',
              'slide-in-up-modal': 'slideInUpModal 0.4s ease-out forwards',
              'gauge-fill': 'gaugeFill 1.5s 0.5s ease-out forwards',
              'donut-fill': 'donutFill 1.5s 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'gradient-animation': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'flow-line': {
                'from': { 'stroke-dashoffset': '0' },
                'to': { 'stroke-dashoffset': '100' },
              },
              glow: {
                'from': { 'box-shadow': '0 0 5px -5px #38bdf8' },
                'to': { 'box-shadow': '0 0 20px 5px #38bdf8' },
              },
              cardGlow: {
                'from': { 'border-color': 'rgba(14, 165, 233, 0.3)', 'box-shadow': '0 0 5px rgba(14, 165, 233, 0.2)' },
                'to': { 'border-color': 'rgba(14, 165, 233, 0.7)', 'box-shadow': '0 0 20px rgba(14, 165, 233, 0.5)' },
              },
              textGlow: {
                'from': { 'text-shadow': '0 0 10px rgba(16, 185, 129, 0.4), 0 0 20px rgba(16, 185, 129, 0.2)' },
                'to': { 'text-shadow': '0 0 20px rgba(16, 185, 129, 0.6), 0 0 30px rgba(16, 185, 129, 0.4)' },
              },
              messageIn: {
                 '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
                 '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'typing-bubble': {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1.0)' },
              },
              progressFill: {
                '0%': { width: '0%' },
              },
              checkIn: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              drawLine: {
                'from': { 'stroke-dashoffset': '1000' },
                'to': { 'stroke-dashoffset': '0' },
              },
              fadeInBackdrop: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              slideInUpModal: {
                'from': { transform: 'translateY(50px) scale(0.95)', opacity: '0' },
                'to': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              gaugeFill: {
                'from': { 'stroke-dashoffset': '126' },
              },
              donutFill: {
                  'from': { 'stroke-dashoffset': '283' },
              },
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    
    "lucide-react": "https://esm.sh/lucide-react@0.539.0?deps=react@18.3.1",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-qr-code": "https://esm.sh/react-qr-code@2.0.12?deps=react@18.3.1"
  }
}
</script>

</html>
